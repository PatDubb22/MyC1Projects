<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="cartrack1.css" />
  
  <title>My Race-track</title>
</head>

<body>


  <div id="race-track">
   <!-- <div id="track"></div> //is this needed//-->

   <p>
    <button class="button1" onclick="myMove(); myRun();">Cross the Road</button>
    <button class="button2" onclick="comeBack(); runBack();">Come Home Puppy</button>
  </p>

    <div id="myContainer">
      <div id="myDog"></div>
    </div>

    <div class="orbit car-orbit"></div>
    <div class="car-spin">
      <div id="car" img src="redcar.png" alt="Race car">
    </div>


    <script>
      function myRun() {
        var elem = document.getElementById("myDog");
        var pos = 0;
        var id = setInterval(frame, 13);

        function frame() {
          if (pos == 340) {
            clearInterval(id);
          } else {
            pos++;
            elem.style.top = pos + 'px';
            elem.style.right = pos + 'px';
          }
        }
      }
       function runBack() {
        var elem = document.getElementById("myDog");
        var pos = 340;
        var id = setInterval(frame, 13);
      
        function frame() {
          if (pos == 0) {
            clearInterval(id);
          } else {
            pos--;
            elem.style.top = pos + 'px';
            elem.style.right = pos + 'px';
          }
        }
      }

      
    </script>
</body>

</html>
